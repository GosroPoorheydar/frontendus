<body>
    <header>
        <h1>Form</h1>


    </header>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="culture.html">Culture</a></li>
            <li><a href="sources.html">Sources</a></li>
            <li><a href="form.html">Form</a></li>
        </ul>
    </nav>
    <main>
        <section class="formblock">
            <!-- Ik gebruik hier een class, omdat ik dit blok groter wil hebben dan ander blokken 
            ik doe hetzelfde op de index pagina. Ik gebruik dus in totaal 2 classes/divs.  hopelijk beschouwt u dit niet als "classitus". -->



            <form action="">

                <fieldset>

                    <legend>Meer informatie ontvangen?</legend>

                    <label for="fname">Voornaam </label><input type="text" name="fname" placeholder="Your first name...">


                    <label for="lname">Achternaam</label> <input type="text" name="lname" placeholder="Your last name">

                    <label for="mail">Emailadress</label> <input type="email" name="mail" placeholder="something@something.org">

                    <!-- Ik maak hier gebruik van placeholder om in "feed forward" informatie aan de gebruiker te geven. -->

                    <label for="birthdate">Geboortedatum</label>
                    <input type="date" name="birthdate">

                    <legend>Geslacht</legend>

                    <label for="geslacht">Man</label>
                    <input type="radio" name="geslacht">

                    <label for="geslacht">Vrouw</label>
                    <input type="radio" name="geslacht">

                    <label for="geslacht">Anders</label>
                    <input type="radio" name="geslacht">

                    <label for="ik wil meer informatie ontvangen">Ik wil meer informatie ontvangen over Cultuur.</label>

                    <input type="checkbox" name="Ik wil meer informatie ontvangen">

                    <!-- Ik gebruik verschillende input types om er voor te zorgen dat de gebruiker 
                een makkelijkkere interactie heeft met de form en om foutieve data invoer tegen te gaan  -->



                    <input type="submit" value="bevestig">

                </fieldset>
            </form>
        </section>
    </main>
    <script src="script.js"></script>
</body>

</html>
